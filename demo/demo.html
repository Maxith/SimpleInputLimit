<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>demo</title>
<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/inputLimit.js"></script>
</head>

<body>
	限制仅能输入正整数数字:
	<input type="text" inputLimit="number_only" maxlength="12"/>
    <br/>
    <br/>
    限制仅能输入正浮点数与正整数:
    <input type="text" inputLimit="number_decimal" maxlength="12"/>
    <br/>
    <br/>
    限制仅能输入整数:
    <input type="text" inputLimit="number_integer" maxlength="12"/>
</body>
</html>
